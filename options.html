<!DOCTYPE html>
<html>
  <head>
    <title>Tab Rotator Settings</title>
  </head>
  <body>
    <h1>Tab Rotator Settings</h1>
    <label for="interval">Rotation Interval (seconds):</label>
    <input type="number" id="interval" min="1" value="5"><br><br>
    
    <label for="refresh">Refresh tab after displaying:</label>
    <input type="checkbox" id="refresh"><br><br>

    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
